version: '2.1'

services:
  cassandra:
    container_name: cassandra
    hostname: cassandra
    image: bitnami/cassandra:latest
    networks:
      - app-tier
    ports:
      - 9042:9042
    volumes:
      - cassandra_data:/bitnami
    healthcheck:
      test: [ "CMD", "/opt/bitnami/cassandra/bin/cqlsh", "-u cassandra", "-p cassandra" ,"-e \"describe keyspaces\"" ]
      interval: 15s
      timeout: 10s
      retries: 10
  mqtt-connector:
    container_name: connector
    build: ./mqtt-connector
    networks:
      - app-tier
    ports:
      - 8000:8000
    depends_on:
      cassandra:
        condition: service_healthy
    restart: on-failure

volumes:
  cassandra_data:
    driver: local

networks:
  app-tier:
    driver: bridge